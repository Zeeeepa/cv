<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - CV Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .error-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .error-actions {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle-fill"></i>
            </div>
            <h1 class="error-title">Oops! Something went wrong</h1>
            <div class="error-message">
                {{ error }}
            </div>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
                <button onclick="window.history.back()" class="btn btn-outline-secondary">Go Back</button>
            </div>
            <div class="mt-5">
                <p class="text-muted">
                    If you continue to experience issues, please try the following:
                </p>
                <ul class="text-start text-muted">
                    <li>Check your input data for any errors</li>
                    <li>Make sure all required fields are filled in</li>
                    <li>Try using a different browser</li>
                    <li>Clear your browser cache and cookies</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
