<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Preview - {{ style|capitalize }} Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .pdf-viewer {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">CV Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Back to Editor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('download', style=style) }}">Download PDF</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid preview-container">
        <div class="row mb-3 mt-3">
            <div class="col-12">
                <h2>{{ style|capitalize }} Style Preview</h2>
                <p>This is a preview of your CV with the {{ style }} style. You can download it or go back to the editor to make changes.</p>
            </div>
        </div>
        <div class="row flex-grow-1">
            <div class="col-12">
                <iframe src="{{ pdf_url }}" class="pdf-viewer"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
